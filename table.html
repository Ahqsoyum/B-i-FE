<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài học về table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

    <h1>Table</h1>
    <h4>Danh sách sinh viên nhóm 16</h4>
    <table class="table table-hover table-bordered " >
        <tr class="table-danger text-end " >
            <th>STT</th>
            <th>Mã sinh viên</th>
            <th colspan="2" >Họ và Tên </th>
            <th>Năm sinh</th>
            <th>Nơi sinh</th>
        </tr>
        <tr  >
            <td>1</td>
            <td>101</td>
            <td>Lê Thị</td>
            <td>Beo</td>
            <td>2004</td>
            <td>Đà Nẵng</td>
        </tr>
        <tr>
            <td>2</td>
            <td>102</td>
            <td>Trần Văn</td>
            <td>Tèo</td>
            <td>2004</td>
            <td>Huế</td>
        </tr>
        <tr>
            <td colspan="2" rowspan="3" class="text-center align-middle" >tổng cộng:</td>
            <td colspan="4">2 sinh viên</td>
        </tr>
        <tr>
            <td colspan="4">1 sinh viên nam</td>
        </tr>
        <tr>
            <td colspan="4">1 sinh viên nữ</td>
        </tr>
    </table>
</body>
</html>
